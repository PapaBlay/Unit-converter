<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Metric/Imperial unit Conversion</title>
    </head>
    <body>
        <div id="container">
            <div id="top-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-area">
                <div><button id="convert-btn">Convert</button></div>
            </div>
            <div id="bottom-section">
                <div class="display" id="display-length">
                    <h3>Length (Meter/Feet)</h3>
                </div>
                <div class="display" id="display-volume">
                    <h3>Volume (Liters/Gallons)</h3>
                </div>
                <div class="display" id="display-mass">
                    <h3>Mass (Kilograms/Pounds)</h3>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
